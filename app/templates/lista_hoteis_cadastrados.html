{% extends 'base.html' %}
{% block content %}

    <h1>Lista de hoteis cadastrados</h1>

    <table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>CNPJ</th>
        <th>Editar hotel</th>
        <th>Quartos</th>
    </tr>
        {% for hotel in hoteis %}
            <tr>
                <td>{{ hotel.id }}</td>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.phone }}</td>
                <td>{{ hotel.email }}</td>
                <td>{{ hotel.cnpj }}</td>
                <td><a href="{{ url_for('editar_hotel_endpoint', id=hotel.id) }}">Link</a></td>
                <td><a href="{{ url_for('ocupacao_quartos_endpoint', id=hotel.id) }}">Link</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
